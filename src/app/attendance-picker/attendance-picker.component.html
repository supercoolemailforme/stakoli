<div class="pickerBasisDiv">
    <button (click)="togglePicker()">
        <span>
            {{value === undefined ? "-" : value}}
        </span>
    </button>
    <div [class.open]="pickerOpen" [class.close]="pickerClose" class="attendancePickerWindow">
        <div class="closeBtnDiv">
            <button (click)="closePicker()">x</button>
        </div>
        <div>
            <button (click)="setValue('-')">
                -
            </button>
            <button *ngFor="let att of dataService.attendanceTypes" (click)="setValue(att)">
                {{att}}
            </button>
        </div>
    </div>
</div>
