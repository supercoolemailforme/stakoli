<button (click)="selectedWeek !== 0 ? selectedWeek = selectedWeek - 1 : ''">&#171;</button>
<select [selectedIndex]="selectedWeek" (change)="setSelecteWeek($event)">
    <option *ngFor="let week of weeks">
        {{week.week + 1 + ' (' + week.begin.toLocaleDateString('de', {day: 'numeric', month: 'numeric'}) + ' - ' + week.end.toLocaleDateString('de', {day: 'numeric', month: 'numeric'}) + ')'}}
    </option>
</select>
<button (click)="selectedWeek !== weeks.length - 1 ? selectedWeek = selectedWeek + 1 : ''">&#187;</button>
<br>
<button (click)="year = year - 1; calcYear()">prev</button>{{year}}<button (click)="year = year + 1; calcYear()">next</button>

<table>
    <thead>
        <td></td>
        <td></td>
        <ng-container *ngIf="weeks[selectedWeek].begin.getDate() === 1 && weeks[selectedWeek].begin.getMonth() === 0">
            <td class="dayTableDiv" *ngFor="let useless of getArray(6 - (weeks[0].end - weeks[0].begin) / (60 * 60 * 24 * 1000))">
                Frei
            </td>
        </ng-container>
        <ng-container *ngFor="let day of days; let i = index">
            <td class="dayTableDiv" *ngIf="day >= weeks[selectedWeek].begin && day <= weeks[selectedWeek].end" [style.background]="i === todayIndex ? 'blue' : ''">
                <div>{{day.toLocaleDateString('de', {weekday: 'short'})}}</div>
                <span>{{day.toLocaleDateString('de', {day: 'numeric', month: 'numeric'})}}</span>
            </td>
        </ng-container>
        <ng-container *ngIf="weeks[selectedWeek].end.getDate() === 31 && weeks[selectedWeek].end.getMonth() === 11">
            <td class="dayTableDiv" *ngFor="let useless of getArray(6 - (weeks[selectedWeek].end - weeks[selectedWeek].begin) / (60 * 60 * 24 * 1000))">
                Frei
            </td>
        </ng-container>
    </thead>
    <tr *ngFor="let person of dataService.data['Dienstbetrieb']">
        <td>
            {{person.funktion}}
        </td>
        <td>
            {{person.nachname + " " + person.vorname + ", " + person.dienstgrad}}
        </td>
    </tr>
</table>
