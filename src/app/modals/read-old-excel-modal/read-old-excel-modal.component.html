<div class="modal">
    <div *ngFor="let sheet of dataService.foundSheetsList">
        <span>{{sheet.name}}: </span>
        <span style="color: red" *ngIf="sheet.error !== undefined">{{sheet.error}}</span>
        <span *ngIf="sheet.error === undefined">{{sheet.obj.department.persons.length}} Personen gefunden</span>
    </div>
</div>
